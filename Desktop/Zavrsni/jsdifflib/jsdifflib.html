<html><head>

	<title>jsdifflib demo</title>
	<link rel="stylesheet" type="text/css" href="diffview.css">

<body>
	<div class="textInput">
		<h2>Base Text</h2>
		<textarea id="baseText"></textarea>

	</div>
	<div id="diffoutput"> </div>
